{% include 'header.html' %}
<body class="body-bg">
    <div class="loader">
        <div class="spinner">
            <img src="static/cg-img/circle1.jpg" alt="" />
        </div>
    </div>

<!-- Main Body -->
<section>
    <div class="container">
        <div
            class="bg3-image col-auto d-flex flex-column justify-content-center align-items-center align-self-center m-auto">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="container" style="margin-top: 150px;">
                        <div>
                            <form id="emailForm" method="post" action="/reset_password">
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="input-group form-control">
                                            <input class="col-9 lr" type="password" name="new_password"
                                                id="passwordInput" placeholder="Reset Password">
                                            <span class="col-3 email">
                                                <img src="static/cg-img/eye-c.jpg" alt="password" id="passwordToggle1"
                                                    onclick="togglePassword('passwordInput')">
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="input-group form-control">
                                            <input class="col-9 lr" type="password" name="confirm_password"
                                                id="confirmPasswordInput" placeholder="Confirm Password">
                                            <span class="col-3 email">
                                                <img src="static/cg-img/eye-c.jpg" alt="password" id="passwordToggle2"
                                                    onclick="togglePassword('confirmPasswordInput')">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                {% if message %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                                <script>
                                    // Redirect to login page after 5 seconds
                                    setTimeout(function () {
                                        window.location.href = "{{ url_for('login') }}";
                                    }, 3000);
                                </script>
                                {% endif %}
                                <div class="d-grid mt-4" style="justify-content: center;">
                                    <button class="lb1" type="submit"
                                        onclick="return validatePasswords()">Continue</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
<script>
    function togglePassword(inputId) {
        var passwordInput = document.getElementById(inputId);
        var passwordToggle = document.getElementById(inputId === 'passwordInput' ? 'passwordToggle1' : 'passwordToggle2');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.src = "static/cg-img/eye-o.jpg"; // Change the image to hide password
        } else {
            passwordInput.type = "password";
            passwordToggle.src = "static/cg-img/eye-c.jpg"; // Change the image to show password
        }
    }
</script>
<script>
    function validatePasswords() {
        var newPassword = document.getElementById('passwordInput').value;
        var confirmPassword = document.getElementById('confirmPasswordInput').value;

        if (newPassword !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }

</script>








</body>



</html>
