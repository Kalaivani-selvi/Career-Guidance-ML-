{% include 'header.html' %}
<body class="body-bg">
    <div class="loader">
        <div class="spinner">
            <img src="static/cg-img/circle1.jpg" alt="" />
        </div>
    </div>

<!-- Main Body -->
<section>
    <div class="container">
        <div class="bg2-image col-auto d-flex flex-column justify-content-center align-items-center align-self-center m-auto">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="container" style="margin-top: 150px;">
                        <div>
                            <form id="emailForm" method="post" action="/forgot_password">
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="input-group form-control">
                                            <input class="col-9 lr" type="email" name="reset_email" id="emailInput" placeholder="Email address">
                                            <span class="col-3 email" id="emailIcon">
                                                <img src="static/cg-img/mail-c.jpg" alt="email icon">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" style="display: flex;font-size: 18px;">
                                        <label for="security_answer" class="text-start"><span style="color: #094c63;">Security Question:</span><br> Who is your Favorite Actor</label>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="input-group form-control">
                                            <input class="col-9 lr" type="text" id="security_answer" name="security_answer" placeholder="Security Answer">
                                        </div>
                                    </div>
                                </div>
                                {% if security_error %}
                                <div class="row mb-3">
                                    <div class="col">
                                        <p class="text-danger">{{ security_error }}</p>
                                    </div>
                                </div>
                                {% endif %}
                            
                                <div class="d-grid mt-4" style="justify-content: center;">
                                    <button class="lb1" type="submit">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
<script>
    // Get references to the input and icon elements
    var emailInput = document.getElementById('emailInput');
    var emailIcon = document.getElementById('emailIcon').querySelector('img');

    // Add event listener for input change
    emailInput.addEventListener('input', function () {
        // Check if the input value resembles an email address
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailPattern.test(emailInput.value)) {
            // Change the email icon when a valid email is entered
            emailIcon.src = "{{ url_for('static', filename='/cg-img/mail-o.jpg') }}";
        } else {
            // Revert to the default email icon if the input is not a valid email
            emailIcon.src = "{{ url_for('static', filename='/cg-img/mail-c.jpg') }}";
        }
    });
</script>






</body>



</html>
